<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Dhule</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body id="contact_us">
    <header id="header">
        <h1 id="top">Contact Us</h1>
        <img src="./Images/contact us image.jpg" alt="Image of Contact Us">
        <ul  class="list">
            <li><a href="./index.html" class="links">Home</a></li>
            <li><a href="./about.html" class="links">About</a></li>
            <li><a href="./contact_us.html" class="links">Contact Us</a></li>
        </ul>
    </header>
    <main>
        <h2 id="contact_us_sub_heading">Fill up the form</h2>
        <form action="contact_us">
            <section>
                <Label name="first_name" class="labels">First Name</Label>
                <input type="text" name="first_name">
            </section>
            <section>
                <Label name="last_name">Last Name</Label>
                <input type="text" name="last_name">
            </section>
            <section>
                <Label name="email_id">Emai Id</Label>
                <input type="email" name="email_id">
            </section>
            <section>
                <Label name="mobile_number">Mobile No.</Label>
                <input type="number" name="mobile_number">
            </section>
            <section>
                <Label name="dob">Date of Birth</Label>
                <input type="date" name="dob">
            </section>
            <section id="comment">
                <Label name="comment">Comment</Label>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </section>
            <section>
                <input type="submit" value="submit" id="button">
                <input type="reset" value="reset" id="button">
            </section>
        </form>

    </main>
    <footer>
        <a href="#top" class="links">Go to top</a>
        <span class="paragraph">&copy; 2022 Mohit Joshi</span>
    </footer>
</body>
</html>
